<div class="tab-pane fade" id="{{task_id}}" role="tabpanel" aria-labelledby="{{task_id}}-tab">
    <h4>How confident do you feel about this at the moment?</h4>
    <h3 id="{{task_id}}-prompt"></h3>
    <div id="{{task_id}}-option-div" class="option-div">
        <input type="radio" class="btn-check" name="{{task_id}}-options" id="{{task_id}}-option1" autocomplete="off">
        <label class="btn btn-outline-primary" for="{{task_id}}-option1">Not at all</label>

        <input type="radio" class="btn-check" name="{{task_id}}-options" id="{{task_id}}-option2" autocomplete="off">
        <label class="btn btn-outline-primary" for="{{task_id}}-option2">Slightly</label>

        <input type="radio" class="btn-check" name="{{task_id}}-options" id="{{task_id}}-option3" autocomplete="off">
        <label class="btn btn-outline-primary" for="{{task_id}}-option3">Somewhat</label>

        <input type="radio" class="btn-check" name="{{task_id}}-options" id="{{task_id}}-option4" autocomplete="off">
        <label class="btn btn-outline-primary" for="{{task_id}}-option4">Fairly</label>

        <input type="radio" class="btn-check" name="{{task_id}}-options" id="{{task_id}}-option5" autocomplete="off">
        <label class="btn btn-outline-primary" for="{{task_id}}-option5">Completely</label>
    </div>

    <div class='back-next-btn-div'>
        <button class="backBtn button-17">Back</button>
        <button class="nextBtn button-17">Next</button>
    </div>
</div>
